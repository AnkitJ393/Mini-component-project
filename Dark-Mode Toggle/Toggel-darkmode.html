<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-Mode Toggle Button</title>
    <script src="https://use.fontawesome.com/85f61ccdb5.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="switch">
        <input type="checkbox"  id="night" onclick="dark()">
    </div>

    <script >
        const body=document.querySelector('body');
        const night=document.querySelector('#night');
        let checkIfItsDark=false;
        night.addEventListener('click',()=>{
           if(!checkIfItsDark){
            body.classList.add('nightmode');
            checkIfItsDark=true;    
        }
            else{
                body.style.transition='all 0.2s linear';
                body.classList.remove('nightmode');
                checkIfItsDark=false;
            }

        })
    </script>
</body>
</html>
